  # Barcode Scanner (Optional)
  flutter_barcode_scanner: ^2.0.0
  
  # UI Components
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

